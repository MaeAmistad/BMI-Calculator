<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="../style/index.css" rel="stylesheet">
</head>
<body>
    <div class="bmi-main">
        <div class="bmi-input">
            <h1>BMI Calculator</h1>
            <label for="height">Height: <input type="number" id="height" required> cm</label>
            <label for="weight">Weight: <input type="number" id="weight" required> kg</label>

            <div class="bmi-sub">
                <button id="submit">Submit</button>
                <button id="clear">Clear</button>
            </div>
        </div>
        
        <div class="bmi-output">
            <p id="output"></p>
        </div>
    </div>
</body>
<script src="../src/index.js"></script>
</html>
